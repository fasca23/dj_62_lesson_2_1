<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<ul style="color: blue; font-size: large;">
{% for ingredient, amount in recipe.items %}
    <p><li>{{ ingredient }}: {{ amount }}</li></p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</ul>
</body>
</html>
